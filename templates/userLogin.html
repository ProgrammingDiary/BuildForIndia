<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/userLogin.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		<form class="col s12 m12 l12" id="registrationForm">
			<div class="row">
				<div class="col s12 m6 l6 input-field">
					<i class="material-icons prefix">account_circle</i>
					<input placeholder="Full Name" id="fullName" type="text" class="validate">
					<label for="fullName">Full Name</label>
				</div>
				<div class="col s12 m6 l6 input-field">
					<i class="material-icons prefix">call</i>
					<input type="text" placeholder="Mobile No." id="mobileno" class="validate">
					<label for="mobileno">Mobile Number</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m6 l6 input-field">
					<i class="material-icons prefix">email</i>
					<input placeholder="E-Mail ID" type="text" id="email" class="validate">
					<label for="email">E-Mail ID</label>
				</div>
				<div class="col s12 m6 l6 input-field">
					<i class="material-icons prefix">location_city</i>
					<select id="collegeNames">
					</select>
					<label>College Name</label>
				</div>
			</div>
		</form>
		<button class="btn waves-effect waves-light" form="registrationForm" type="submit" method="POST">Submit
    		<i class="material-icons right">send</i>
  		</button> 
	</div>
</div>














<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
<script type="text/javascript" src="static/js/userLogin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>
</html>
